<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    <dialog class="form-dialog">
        <form class="book-form">
            <h2>Please fill in the Book information:</h2>
            <ul>
                <li>
                    <label for="book-title">Title</label>
                    <input type="text" class="book-title" id="book-title" name="book-title" required>
                </li>
                <li>
                    <label for="book-author">Author</label>
                    <input type="text" class="book-author" id="book-author" name="book-author" required>
                </li>
                <li>
                    <label for="book-pages">Number of Pages</label>
                    <input type="number" class="book-pages" id="book-pages" name="book-pages">
                </li>
                <li>
                    <label for="book-read">Read</label>       
                    <input type="checkbox" class="book-read" id="book-read" name="book-read">
                </li>
            </ul>
            <input type="submit" class="submit-button">
            <button type="button" class="cancel-button">Cancel</button>
        </form>
    </dialog>
    <div class="library"></div>
</body>
</html>
