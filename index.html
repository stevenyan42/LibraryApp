<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    <div class="library"></div>
    <dialog class="form-dialog">
        <form class="book-form">
            <h2>Please fill in the Book information:</h2>
            <ul>
                <li>
                    <input type="text" class="book-title input" id="book-title" name="book-title" placeholder="Title" required>
                </li>
                <li>
                    <input type="text" class="book-author input" id="book-author" name="book-author" placeholder="Author" required>
                </li>
                <li>
                    <input type="number" class="book-pages input"  id="book-pages" name="book-pages" placeholder="Page No." required
                </li>
                <li class="checkbox-label">
                    <label for="book-read" class="read-label">Read</label>       
                    <input type="checkbox" class="book-read checkbox" id="book-read" name="book-read">
                </li>
            </ul>
            <div class="form-buttons">
                <input type="submit" class="form-button submit-button">
                <button type="button" class="form-button cancel-button red-button">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
