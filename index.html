<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog open>
        <form>
            <h2>Please fill in the Book information:</h2>
            <ul>
                <li>
                    <label for="book-title">Title</label>
                    <input type="text" class="book-title" id="book-title" name="book-title">
                </li>
                <li>
                    <label for="book-author">Author</label>
                    <input type="text" class="book-author" id="book-author" name="book-author">
                </li>
                <li>
                    <label for="book-pages">Number of Pages</label>
                    <input type="number" class="book-pages" id="book-pages" name="book-pages">
                </li>
                <li>
                    <label for="book-read">Read</label>       
                    <input type="checkbox" class="book-read" id="book-read" name="book-read">
                </li>
            </ul>
            <input type="submit" class="submit-button">
        </form>
    </dialog>
    <div class="library"></div>
</body>
</html>
